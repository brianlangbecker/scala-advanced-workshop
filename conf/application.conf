# Play application configuration
play.http.secret.key = "changeme"
play.filters.enabled = []

# Pekko configuration
pekko {
  loglevel = "INFO"
  
  actor {
    provider = "local"
    
    default-dispatcher {
      fork-join-executor {
        parallelism-min = 2
        parallelism-factor = 2.0
        parallelism-max = 10
      }
    }
  }
}

# OpenTelemetry configuration
otel {
  service.name = "play-pekko-year-service"
  traces.exporter = "otlp"
  metrics.exporter = "none"
  logs.exporter = "none"
  exporter.otlp.endpoint = "https://api.honeycomb.io:443"
}